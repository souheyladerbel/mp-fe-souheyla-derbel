<div *ngIf="modeEdition==true"> 
  <h1> Modification Produit </h1>
  
  <form #produitForm="ngForm" (ngSubmit)="validerFormulaire(produitForm)">
    <table>   
     <tr >
        <td>  Id: </td>
        <td>  <input id="id" name="id" type="text" [(ngModel)]="produitCourant.id"   required  readonly /></td>
      </tr>
      
        <tr >
          <td>  DÃ©signation: </td>
          <td>  <input type ="text"  name="designation"  [(ngModel)]="produitCourant.designation"/> </td>
        </tr>
        <tr >
          <td>  Prix: </td>
          <td>  <input type ="text"  name="prix"    [(ngModel)]="produitCourant.prix"/> </td>
        </tr>
        <tr >
          <td [align]="'center'" colspan ="2">  
          <input type ="submit"  value="Valider"  [disabled]="!produitForm.form.valid" /> 
          </td>
        </tr>        
   </table> 
   </form>
</div>
<div> 
    <h1> liste des produits </h1>
    
       <table>
      <thead>
        <tr>
      <th> Id </th> <th>Designation</th><th>Prix</th><th colspan="2">Actions</th>
    </tr>
    </thead>
    <tbody>
       <tr *ngFor = "let p of produits">
          <td>  {{p.id}}</td>
         
          <td>  {{p.designation}}</td>
          <td>  {{p.prix}}</td>
          <td>  
            <button (click) ="editerProduit(p)">
              Editer
            </button>
          </td>
          <td>  
            <button (click) ="supprimerProduit(p)" >
              Supprimer
            </button>
          </td>          
         </tr>
      </tbody>
     </table> 
  </div>
