<div>
  <h1>Ajouter un nouveau client</h1>

  <form #clientForm="ngForm" (ngSubmit)="ajouterClient(clientForm)">
    <div>
      <label for="nom">Nom:</label>
      <input
        type="text"
        id="nom"
        name="nom"
        [(ngModel)]="nouveauClient.nom"
        required
      />
    </div>

    <div>
      <label for="prenom">Prénom:</label>
      <input
        type="text"
        id="prenom"
        name="prenom"
        [(ngModel)]="nouveauClient.prenom"
        required
      />
    </div>

    <div>
      <label for="adresse">Adresse:</label>
      <input
        type="text"
        id="adresse"
        name="adresse"
        [(ngModel)]="nouveauClient.adresse"
        required
      />
    </div>

    <div>
      <label for="numero">Numéro:</label>
      <input
        type="number"
        id="numero"
        name="numero"
        [(ngModel)]="nouveauClient.numero"
        required
      />
    </div>

    <div>
      <button type="submit" [disabled]="!clientForm.form.valid">
        Ajouter le client
      </button>
    </div>
  </form>

  <div *ngIf="ajoutSuccess">
    <p>Le client a été ajouté avec succès !</p>
  </div>
</div>
